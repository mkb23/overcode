name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  smoke-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install built wheel
        run: pip install dist/*.whl

      - name: Verify CLI entry points work
        run: |
          overcode --help
          overcode monitor --help

      - name: Verify package data files included
        run: |
          python -c "
          import importlib.resources as resources
          import overcode

          # List all files that should be in the package
          expected = ['tui.tcss']

          pkg_path = resources.files(overcode)
          for f in expected:
              assert (pkg_path / f).is_file(), f'Missing package data: {f}'
          print('All package data files present')
          "

  publish:
    needs: [build, smoke-test]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
