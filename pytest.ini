[pytest]
# Pytest configuration for overcode

# Python path - ensure tests import from source
pythonpath = src

# Async test mode
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --capture=no
    -s
    -m "not e2e"

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    e2e: End-to-end integration tests (slow, requires full environment)
    requires_tmux: Test requires tmux to be installed and working
    requires_claude: Test requires Claude API access
    unit: Fast unit tests
    integration: Integration tests (faster than e2e)
    timeout: Test timeout in seconds (requires pytest-timeout)

# Minimum Python version
minversion = 3.8
